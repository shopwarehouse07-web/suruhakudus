<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suruh Akudus - Order Layanan</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; padding: 15px; margin: 0; }
        .card { max-width: 400px; margin: auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #0056b3; margin-top: 0; margin-bottom: 5px; }
        p.subtitle { text-align: center; font-size: 14px; color: #666; margin-bottom: 20px; }
        
        label { display: block; margin-top: 15px; font-weight: bold; font-size: 14px; color: #333; }
        select, input, textarea { width: 100%; padding: 12px; margin-top: 6px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 15px; }
        
        .box-tarif { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-top: 25px; text-align: center; border: 1px dashed #0056b3; }
        .total-harga { font-size: 26px; font-weight: bold; color: #28a745; display: block; margin: 5px 0; }
        .info-minimal { font-size: 11px; color: #888; }
        
        button { width: 100%; padding: 16px; background-color: #25D366; color: white; border: none; border-radius: 10px; margin-top: 20px; font-size: 16px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background-color: #1eb954; }
    </style>
</head>
<body>

<div class="card">
    <h2>SURUH AKUDUS</h2>
    <p class="subtitle">Cepat, Amanah, Cah Kudus Asli!</p>
    <hr style="border: 0; border-top: 1px solid #eee;">

    <label>Pilih Layanan:</label>
    <select id="layanan" onchange="hitungTarif()">
        <option value="Ojek" data-harga="3500">ðŸ›µ Ojek (Rp3.500/km)</option>
        <option value="Kurir" data-harga="3000">ðŸ“¦ Kurir Barang (Rp3.000/km)</option>
        <option value="Jastip" data-harga="2500">ðŸ›’ Jastip Belanja (Rp2.500/km)</option>
    </select>

    <label>Titik Penjemputan:</label>
    <input type="text" id="jemput" placeholder="Contoh: Menara Kudus">

    <label>Titik Tujuan:</label>
    <input type="text" id="tujuan" placeholder="Contoh: RSUD Loekmono Hadi">

    <label>Estimasi Jarak (Masukkan Angka KM):</label>
    <input type="number" id="jarak" placeholder="Contoh: 5" oninput="hitungTarif()">

    <label>Catatan Tambahan (Opsional):</label>
    <textarea id="catatan" rows="2" placeholder="Misal: Beli Nasi Goreng Pak Kumis..."></textarea>

    <div class="box-tarif">
        <span style="font-size: 13px; color: #555;">Estimasi Total Tarif:</span>
        <span class="total-harga" id="tampilan-tarif">Rp8.000</span>
        <span class="info-minimal">*Tarif minimal Rp8.000 berlaku</span>
    </div>

    <button onclick="kirimWA()">PESAN SEKARANG VIA WA</button>
</div>

<script>
    function hitungTarif() {
        const selectLayanan = document.getElementById('layanan');
        const hargaPerKm = parseInt(selectLayanan.options[selectLayanan.selectedIndex].getAttribute('data-harga'));
        const jarak = parseFloat(document.getElementById('jarak').value);
        const tampilan = document.getElementById('tampilan-tarif');

        if (jarak && jarak > 0) {
            let total = jarak * hargaPerKm;
            // Logika Tarif Minimal Rp 8.000
            if (total < 8000) {
                total = 8000;
            }
            tampilan.innerText = "Rp" + Math.round(total).toLocaleString('id-ID');
        } else {
            tampilan.innerText = "Rp8.000";
        }
    }

    function kirimWA() {
        // Nomor WA Anda: +62 851-2456-9347
        const nomorWA = "6285124569347"; 
        const layanan = document.getElementById('layanan').value;
        const jemput = document.getElementById('jemput').value;
        const tujuan = document.getElementById('tujuan').value;
        const jarak = document.getElementById('jarak').value;
        const catatan = document.getElementById('catatan').value;
        const tarif = document.getElementById('tampilan-tarif').innerText;

        if (!jemput || !tujuan || !jarak) {
            alert("Harap isi alamat penjemputan, tujuan, dan jarak KM!");
            return;
        }

        const teks = `*ORDER SURUH AKUDUS*%0A` +
                     `--------------------------%0A` +
                     `*Layanan:* ${layanan}%0A` +
                     `*Jemput:* ${jemput}%0A` +
                     `*Tujuan:* ${tujuan}%0A` +
                     `*Jarak:* ${jarak} km%0A` +
                     `*Tarif:* ${tarif}%0A` +
                     `*Catatan:* ${catatan || '-'}%0A` +
                     `--------------------------%0A` +
                     `_Mohon segera diproses, terima kasih._`;

        window.open(`https://wa.me/${nomorWA}?text=${teks}`, '_blank');
    }
</script>

</body>
</html>
