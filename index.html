<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suruh Akudus - Santai & Terpercaya üõµ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Konfigurasi Warna Dinamis */
        :root {
            --accent: #4a90e2; 
            --bg-light: #f4f7f9;
            --card-white: #ffffff;
            --text-main: #334155;
            --input-border: #e2e8f0;
            --tab-bg: rgba(0,0,0,0.05);
            --tab-active: #ffffff;
        }

        /* Class khusus Mode Gelap (Aktif Otomatis via JS) */
        .dark-theme {
            --bg-light: #0f172a;
            --card-white: #1e293b;
            --text-main: #f1f5f9;
            --input-border: #334155;
            --tab-bg: rgba(255,255,255,0.1);
            --tab-active: #334155;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg-light); 
            color: var(--text-main); 
            margin: 0; 
            padding: 15px;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .card { 
            max-width: 420px; 
            margin: auto; 
            background: var(--card-white); 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: background-color 0.5s ease;
        }

        h2 { font-weight: 800; margin: 0; color: var(--accent); text-align: center; }
        .subtitle { font-size: 13px; opacity: 0.7; margin-top: 5px; text-align: center; }

        .tabs { 
            display: flex; 
            background: var(--tab-bg); 
            padding: 5px; 
            border-radius: 12px; 
            margin: 20px 0;
        }

        .tab-btn { 
            flex: 1; padding: 10px; border: none; border-radius: 10px; 
            cursor: pointer; font-weight: 600; font-size: 13px;
            background: transparent; color: var(--text-main);
        }

        .tab-btn.active { 
            background: var(--tab-active); 
            color: var(--accent);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        label { display: block; margin-top: 15px; font-size: 12px; font-weight: 700; color: var(--accent); text-transform: uppercase; }
        
        select, input { 
            width: 100%; padding: 12px; margin-top: 6px; 
            border: 1px solid var(--input-border); border-radius: 10px; 
            background: var(--card-white); color: var(--text-main);
            font-size: 14px; outline: none; box-sizing: border-box;
        }

        .btn-lokasi { 
            background: transparent; color: var(--accent); border: none; 
            font-size: 11px; font-weight: 600; cursor: pointer; 
            padding: 8px 0; display: flex; align-items: center; gap: 5px;
        }

        .search-results {
            background: var(--card-white); border: 1px solid var(--input-border); 
            border-radius: 10px; position: absolute; width: 100%; 
            z-index: 1000; max-height: 150px; overflow-y: auto; 
            display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .search-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid var(--input-border); }
        .search-item:hover { background: rgba(74, 144, 226, 0.1); }

        #map { height: 180px; width: 100%; border-radius: 15px; margin-top: 20px; display: none; border: 1px solid var(--input-border); }

        .box-tarif { 
            background: var(--accent); padding: 20px; border-radius: 15px; 
            margin-top: 20px; text-align: center; color: white;
        }

        .total-harga { font-size: 28px; font-weight: 800; display: block; }
        .estimasi-waktu { font-size: 12px; opacity: 0.9; margin-bottom: 3px; display: block;}

        #btn-pesan { 
            width: 100%; padding: 15px; background: #334155; color: white; 
            border: none; border-radius: 12px; margin-top: 15px; 
            font-size: 15px; font-weight: 700; cursor: pointer;
        }

        .ppob-card {
            background: rgba(74, 144, 226, 0.05); padding: 20px; border-radius: 15px;
            border: 1px dashed var(--accent); text-align: center; cursor: pointer;
        }

        .hidden { display: none; }
        #loading-overlay { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.5); z-index: 10000; flex-direction: column; 
            align-items: center; justify-content: center; color: white;
        }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-top:10px; font-size:14px;">Bentar ya, lagi diproses...</p>
</div>

<div class="card">
    <div class="header-section">
        <h2>SURUH AKUDUS</h2>
        <p class="subtitle">Solusi harian kamu, amanah & gak ribet.</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('jasa')">Layanan</button>
        <button class="tab-btn" onclick="switchTab('ppob')">Digital</button>
    </div>

    <div id="tab-jasa">
        <label>Mau dibantu apa?</label>
        <select id="layanan" onchange="hitungTarif()">
            <option value="Ojek" data-harga="2500">Ojek Online üõµ</option>
            <option value="Kurir" data-harga="2000">Antar Barang üì¶</option>
            <option value="Jastip" data-harga="2000">Jasa Titip üõí</option>
        </select>

        <div style="position: relative;">
            <label>Titik Jemput</label>
            <input type="text" id="jemput" placeholder="Jemput di mana?" oninput="cariAlamat('jemput')">
            <button type="button" class="btn-lokasi" onclick="ambilLokasiSaya()">üìç Pake lokasi saya sekarang</button>
            <div id="res-jemput" class="search-results"></div>
        </div>

        <div style="position: relative;">
            <label>Titik Tujuan</label>
            <input type="text" id="tujuan" placeholder="Mau ke mana?" oninput="cariAlamat('tujuan')">
            <div id="res-tujuan" class="search-results"></div>
        </div>

        <div id="map"></div>

        <div class="box-tarif">
            <span class="estimasi-waktu" id="tampilan-waktu">Waktu tempuh: -</span>
            <span class="total-harga" id="tampilan-tarif">Rp0</span>
            <small style="font-size: 10px; opacity: 0.8;">TARIF MINIMAL RP9.000</small>
        </div>
        <button id="btn-pesan" onclick="prosesPesan()">Chat Admin & Pesan ‚ö°</button>
    </div>

    <div id="tab-ppob" class="hidden">
        <div class="ppob-card" onclick="window.open('https://link.speedcash.co.id/shopwarehouse', '_blank')">
            <h3 style="margin:0; color:var(--accent); font-size: 18px;">PPOB Otomatis ‚ö°</h3>
            <p style="font-size: 13px; color:var(--text-main); opacity: 0.8; margin:10px 0;">Pulsa, Token, & Paket Data. Murah dan aktif 24 jam.</p>
            <span style="color:var(--accent); font-size: 12px; font-weight:700;">KLIK UNTUK BELI ‚Üí</span>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // --- FITUR AUTO DARK MODE ---
    function autoTheme() {
        const hour = new Date().getHours();
        if (hour >= 18 || hour < 6) {
            document.body.classList.add('dark-theme');
        } else {
            document.body.classList.remove('dark-theme');
        }
    }

    // --- LOGIKA MAP & LAYANAN ---
    let map = L.map('map', { zoomControl: false }).setView([-6.8048, 110.8405], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
    
    let markerJemput, markerTujuan, polylineRute;
    let locJemput = null, locTujuan = null, jarakFinal = 0, searchTimeout = null;

    function ambilLokasiSaya() {
        const btn = document.querySelector('.btn-lokasi');
        btn.innerText = "Lagi nyari lokasi... üìç";
        
        navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            locJemput = {lat: lat, lon: lon};
            
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const data = await response.json();
            document.getElementById('jemput').value = data.display_name.split(',').slice(0,3).join(',');
            
            if (locTujuan) hitungRute();
            updatePeta();
            btn.innerText = "üìç Pake lokasi saya sekarang";
        }, () => {
            alert("Aktifin GPS-nya dulu ya!");
            btn.innerText = "üìç Pake lokasi saya sekarang";
        });
    }

    async function cariAlamat(type) {
        clearTimeout(searchTimeout);
        const query = document.getElementById(type).value;
        const resDiv = document.getElementById('res-' + type);
        if (query.length < 3) { resDiv.style.display = 'none'; return; }
        
        searchTimeout = setTimeout(async () => {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`);
            const data = await response.json();
            resDiv.innerHTML = '';
            if (data.length > 0) {
                resDiv.style.display = 'block';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'search-item';
                    const shortName = item.display_name.split(',').slice(0,3).join(',');
                    div.innerHTML = shortName;
                    div.onclick = () => {
                        document.getElementById(type).value = shortName;
                        resDiv.style.display = 'none';
                        if (type === 'jemput') locJemput = {lat: item.lat, lon: item.lon};
                        else locTujuan = {lat: item.lat, lon: item.lon};
                        if (locJemput && locTujuan) hitungRute();
                        updatePeta();
                    };
                    resDiv.appendChild(div);
                });
            }
        }, 500);
    }

    function updatePeta() {
        document.getElementById('map').style.display = 'block';
        map.invalidateSize();
        if (markerJemput) map.removeLayer(markerJemput);
        if (markerTujuan) map.removeLayer(markerTujuan);
        if (polylineRute) map.removeLayer(polylineRute);

        if(locJemput) markerJemput = L.marker([locJemput.lat, locJemput.lon]).addTo(map);
        if(locTujuan) markerTujuan = L.marker([locTujuan.lat, locTujuan.lon]).addTo(map);

        if (locJemput && locTujuan) {
            polylineRute = L.polyline([[locJemput.lat, locJemput.lon], [locTujuan.lat, locTujuan.lon]], {color: '#4a90e2', weight: 3}).addTo(map);
            map.fitBounds(polylineRute.getBounds(), {padding: [30, 30]});
        }
    }

    async function hitungRute() {
        const url = `https://router.project-osrm.org/route/v1/driving/${locJemput.lon},${locJemput.lat};${locTujuan.lon},${locTujuan.lat}?overview=false`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.routes && data.routes[0]) {
            jarakFinal = (data.routes[0].distance / 1000).toFixed(1);
            hitungTarif();
        }
    }

    function hitungTarif() {
        const hKm = parseFloat(document.getElementById('layanan').selectedOptions[0].getAttribute('data-harga'));
        let total = (parseFloat(jarakFinal) <= 2) ? 9000 : (jarakFinal * hKm);
        if (total < 9000) total = 9000;
        document.getElementById('tampilan-tarif').innerText = "Rp" + Math.round(total).toLocaleString('id-ID');
        document.getElementById('tampilan-waktu').innerText = `Waktu tempuh: ¬±${Math.ceil(jarakFinal * 2)} menit`;
    }

    function switchTab(t) {
        document.getElementById('tab-jasa').classList.toggle('hidden', t !== 'jasa');
        document.getElementById('tab-ppob').classList.toggle('hidden', t !== 'ppob');
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (i===0 && t==='jasa') || (i===1 && t==='ppob')));
    }

    function prosesPesan() {
        if (!locJemput || !locTujuan) return alert("Isi lokasinya dulu ya!");
        document.getElementById('loading-overlay').style.display = 'flex';
        setTimeout(() => {
            const teks = encodeURIComponent(`*ORDER SURUH AKUDUS*\n\n` +
                `Layanan: ${document.getElementById('layanan').value}\n` +
                `Jemput: ${document.getElementById('jemput').value}\n` +
                `Tujuan: ${document.getElementById('tujuan').value}\n` +
                `Jarak: ${jarakFinal} KM\n` +
                `Harga: ${document.getElementById('tampilan-tarif').innerText}\n\n` +
                `Halo Admin, tolong diproses ya! ‚ú®`);
            window.open(`https://wa.me/6285124569347?text=${teks}`);
            document.getElementById('loading-overlay').style.display = 'none';
        }, 1200);
    }

    // Jalankan pengecekan tema saat web dibuka
    autoTheme();
</script>
</body>
</html>
