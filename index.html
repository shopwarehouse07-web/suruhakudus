<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suruh Akudus - Smart Weather üõµ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --accent: #4a90e2; 
            --bg-light: #f4f7f9;
            --card-white: #ffffff;
            --text-main: #334155;
            --input-border: #e2e8f0;
            --tab-bg: rgba(0,0,0,0.05);
        }

        /* Tema Malam */
        .dark-theme {
            --bg-light: #0f172a;
            --card-white: #1e293b;
            --text-main: #f1f5f9;
            --input-border: #334155;
            --tab-bg: rgba(255,255,255,0.1);
        }

        /* Tema Hujan */
        .rainy-theme {
            --bg-light: #475569;
            --card-white: #334155;
            --text-main: #f8fafc;
            --accent: #94a3b8;
            --input-border: #475569;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif; 
            background-color: var(--bg-light); 
            color: var(--text-main); 
            margin: 0; padding: 15px; transition: 0.5s;
        }

        .card { 
            max-width: 420px; margin: auto; background: var(--card-white); 
            padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: 0.5s;
        }

        h2 { font-weight: 800; margin: 0; color: var(--accent); text-align: center; }
        .subtitle { font-size: 13px; opacity: 0.7; margin-top: 5px; text-align: center; }
        
        #weather-info { 
            font-size: 11px; text-align: center; margin-bottom: 15px; 
            background: rgba(0,0,0,0.03); padding: 5px; border-radius: 20px;
            display: inline-block; width: 100%; box-sizing: border-box;
        }

        .tabs { display: flex; background: var(--tab-bg); padding: 5px; border-radius: 12px; margin: 15px 0; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 10px; cursor: pointer; font-weight: 600; font-size: 13px; background: transparent; color: var(--text-main); }
        .tab-btn.active { background: var(--card-white); color: var(--accent); box-shadow: 0 2px 8px rgba(0,0,0,0.1); }

        label { display: block; margin-top: 15px; font-size: 11px; font-weight: 700; color: var(--accent); text-transform: uppercase; }
        select, input { width: 100%; padding: 12px; margin-top: 6px; border: 1px solid var(--input-border); border-radius: 10px; background: transparent; color: var(--text-main); font-size: 14px; outline: none; }

        .btn-lokasi { background: transparent; color: var(--accent); border: none; font-size: 11px; font-weight: 600; cursor: pointer; padding: 8px 0; display: flex; align-items: center; gap: 5px; }

        .search-results { background: var(--card-white); border: 1px solid var(--input-border); border-radius: 10px; position: absolute; width: 90%; z-index: 1000; max-height: 150px; overflow-y: auto; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.2); }
        .search-item { padding: 10px; cursor: pointer; font-size: 13px; border-bottom: 1px solid var(--input-border); }

        #map { height: 180px; width: 100%; border-radius: 15px; margin-top: 20px; display: none; border: 1px solid var(--input-border); }

        .box-tarif { background: var(--accent); padding: 20px; border-radius: 15px; margin-top: 20px; text-align: center; color: white; }
        .total-harga { font-size: 28px; font-weight: 800; display: block; }

        #btn-pesan { width: 100%; padding: 15px; background: #334155; color: white; border: none; border-radius: 12px; margin-top: 15px; font-size: 15px; font-weight: 700; cursor: pointer; }

        .hidden { display: none; }
        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; color: white; }
        .spinner { width: 30px; height: 30px; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body id="body-tag">

<div id="loading-overlay">
    <div class="spinner"></div>
    <p style="margin-top:10px; font-size:14px;">Bentar ya bos...</p>
</div>

<div class="card">
    <div class="header-section">
        <h2>SURUH AKUDUS</h2>
        <div id="weather-info">Memuat cuaca Kudus... ‚òÅÔ∏è</div>
        <p class="subtitle">Amanah & Gak Ribet.</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('jasa')">Layanan</button>
        <button class="tab-btn" onclick="switchTab('ppob')">Digital</button>
    </div>

    <div id="tab-jasa">
        <label>Mau dibantu apa?</label>
        <select id="layanan" onchange="hitungTarif()">
            <option value="Ojek" data-harga="2500">Ojek Online üõµ</option>
            <option value="Kurir" data-harga="2000">Antar Barang üì¶</option>
            <option value="Jastip" data-harga="2000">Jasa Titip üõí</option>
        </select>

        <div style="position: relative;">
            <label>Titik Jemput</label>
            <input type="text" id="jemput" placeholder="Jemput di mana?" oninput="cariAlamat('jemput')">
            <button type="button" class="btn-lokasi" onclick="ambilLokasiSaya()">üìç Gunakan lokasi saya</button>
            <div id="res-jemput" class="search-results"></div>
        </div>

        <div style="position: relative;">
            <label>Titik Tujuan</label>
            <input type="text" id="tujuan" placeholder="Mau ke mana?" oninput="cariAlamat('tujuan')">
            <div id="res-tujuan" class="search-results"></div>
        </div>

        <div id="map"></div>

        <div class="box-tarif">
            <span id="tampilan-waktu" style="font-size: 12px;">Waktu tempuh: -</span>
            <span class="total-harga" id="tampilan-tarif">Rp0</span>
            <small style="font-size: 10px; opacity: 0.8;">TARIF MINIMAL RP9.000</small>
        </div>
        <button id="btn-pesan" onclick="prosesPesan()">Pesan Sekarang ‚ö°</button>
    </div>

    <div id="tab-ppob" class="hidden">
        <div style="text-align:center; padding: 20px; border: 1px dashed var(--accent); border-radius: 15px;" onclick="window.open('https://link.speedcash.co.id/shopwarehouse', '_blank')">
            <h3 style="color:var(--accent)">Top Up Otomatis</h3>
            <p style="font-size: 12px; opacity:0.8">Pulsa, Paket Data, Token Listrik 24 Jam.</p>
            <button style="background:var(--accent); color:white; border:none; padding:8px 15px; border-radius:8px; font-weight:bold; cursor:pointer">Buka Toko</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // FITUR CUACA KUDUS
    async function updateWeather() {
        const info = document.getElementById('weather-info');
        const body = document.getElementById('body-tag');
        const hour = new Date().getHours();
        
        try {
            // Koordinat Kudus
            const lat = -6.8048;
            const lon = 110.8405;
            const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`);
            const data = await res.json();
            const temp = Math.round(data.current_weather.temperature);
            const code = data.current_weather.weathercode;

            // Logika Warna Berdasarkan Cuaca & Waktu
            let weatherText = "";
            let isRainy = [51, 53, 55, 61, 63, 65, 80, 81, 82, 95, 96, 99].includes(code);

            if (isRainy) {
                body.classList.add('rainy-theme');
                weatherText = `Lagi Hujan nih di Kudus üåßÔ∏è (${temp}¬∞C)`;
            } else if (hour >= 18 || hour < 6) {
                body.classList.add('dark-theme');
                weatherText = `Malam yang tenang di Kudus üåô (${temp}¬∞C)`;
            } else {
                body.classList.remove('dark-theme', 'rainy-theme');
                weatherText = `Kudus lagi Cerah/Berawan ‚òÄÔ∏è (${temp}¬∞C)`;
            }
            info.innerText = weatherText;
        } catch (e) {
            info.innerText = "Cuaca Kudus: Normal ‚òÅÔ∏è";
        }
    }
    updateWeather();

    // MAPS & LOGIC (Sama seperti sebelumnya)
    let map = L.map('map', { zoomControl: false }).setView([-6.8048, 110.8405], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(map);
    let markerJemput, markerTujuan, polylineRute;
    let locJemput = null, locTujuan = null, jarakFinal = 0;

    function ambilLokasiSaya() {
        navigator.geolocation.getCurrentPosition(async (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            locJemput = {lat, lon};
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
            const data = await res.json();
            document.getElementById('jemput').value = data.display_name.split(',').slice(0,3).join(',');
            updatePeta();
        });
    }

    async function cariAlamat(type) {
        const query = document.getElementById(type).value;
        const resDiv = document.getElementById('res-' + type);
        if (query.length < 3) return;
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`);
        const data = await res.json();
        resDiv.innerHTML = ''; resDiv.style.display = 'block';
        data.forEach(item => {
            const div = document.createElement('div');
            div.className = 'search-item';
            div.innerText = item.display_name.split(',').slice(0,3).join(',');
            div.onclick = () => {
                document.getElementById(type).value = div.innerText;
                resDiv.style.display = 'none';
                if (type === 'jemput') locJemput = {lat: item.lat, lon: item.lon};
                else locTujuan = {lat: item.lat, lon: item.lon};
                if (locJemput && locTujuan) hitungRute();
                updatePeta();
            };
            resDiv.appendChild(div);
        });
    }

    function updatePeta() {
        document.getElementById('map').style.display = 'block';
        map.invalidateSize();
        if (markerJemput) map.removeLayer(markerJemput);
        if (markerTujuan) map.removeLayer(markerTujuan);
        if (polylineRute) map.removeLayer(polylineRute);
        if(locJemput) markerJemput = L.marker([locJemput.lat, locJemput.lon]).addTo(map);
        if(locTujuan) markerTujuan = L.marker([locTujuan.lat, locTujuan.lon]).addTo(map);
        if (locJemput && locTujuan) {
            polylineRute = L.polyline([[locJemput.lat, locJemput.lon], [locTujuan.lat, locTujuan.lon]], {color: '#4a90e2'}).addTo(map);
            map.fitBounds(polylineRute.getBounds(), {padding: [30, 30]});
        }
    }

    async function hitungRute() {
        const url = `https://router.project-osrm.org/route/v1/driving/${locJemput.lon},${locJemput.lat};${locTujuan.lon},${locTujuan.lat}?overview=false`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.routes[0]) {
            jarakFinal = (data.routes[0].distance / 1000).toFixed(1);
            const hKm = parseFloat(document.getElementById('layanan').selectedOptions[0].getAttribute('data-harga'));
            let total = (parseFloat(jarakFinal) <= 2) ? 9000 : (jarakFinal * hKm);
            document.getElementById('tampilan-tarif').innerText = "Rp" + Math.round(total).toLocaleString('id-ID');
            document.getElementById('tampilan-waktu').innerText = `Waktu tempuh: ¬±${Math.ceil(jarakFinal * 2)} menit`;
        }
    }

    function switchTab(t) {
        document.getElementById('tab-jasa').classList.toggle('hidden', t !== 'jasa');
        document.getElementById('tab-ppob').classList.toggle('hidden', t !== 'ppob');
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (i===0 && t==='jasa') || (i===1 && t==='ppob')));
    }

    function prosesPesan() {
        if (!locJemput || !locTujuan) return alert("Lokasinya belum lengkap bos!");
        document.getElementById('loading-overlay').style.display = 'flex';
        setTimeout(() => {
            const teks = encodeURIComponent(`*ORDER SURUH AKUDUS*\n\nLayanan: ${document.getElementById('layanan').value}\nJemput: ${document.getElementById('jemput').value}\nTujuan: ${document.getElementById('tujuan').value}\nJarak: ${jarakFinal} KM\nHarga: ${document.getElementById('tampilan-tarif').innerText}`);
            window.open(`https://wa.me/6285124569347?text=${teks}`);
            document.getElementById('loading-overlay').style.display = 'none';
        }, 1200);
    }
</script>
</body>
</html>
