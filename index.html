<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suruh Akudus - Layanan Terpercaya</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --card-bg: #ffffff;
            --text-color: #333333;
            --body-bg: #f8faff;
            --input-border: #e0e6ed;
        }

        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--body-bg); color: var(--text-color); padding: 15px; margin: 0; }
        
        /* Pop Up Welcome Berkelas */
        .welcome-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 99999; backdrop-filter: blur(5px); }
        .popup-content { background: white; color: var(--primary); padding: 40px 25px; border-radius: 30px; text-align: center; max-width: 320px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); border: 2px solid var(--primary); }

        .card { max-width: 450px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,123,255,0.1); }
        .header-section { text-align: center; margin-bottom: 25px; }
        h2 { color: var(--primary); margin: 0; }

        .tabs { display: flex; gap: 8px; margin-bottom: 25px; background: rgba(0,0,0,0.03); padding: 5px; border-radius: 15px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; background: none; }
        .tab-btn.active { background: var(--primary); color: white; }

        label { display: block; margin-top: 15px; font-weight: 600; font-size: 12px; color: var(--primary); text-transform: uppercase; }
        select, input { width: 100%; padding: 14px; margin-top: 8px; border: 1.5px solid var(--input-border); border-radius: 12px; box-sizing: border-box; font-size: 15px; outline: none; }
        
        .box-tarif { background: linear-gradient(135deg, rgba(0,123,255,0.02), rgba(0,123,255,0.08)); padding: 22px; border-radius: 18px; margin-top: 25px; text-align: center; border: 1px solid var(--primary); }
        .total-harga { font-size: 38px; font-weight: 800; color: var(--primary); display: block; margin: 5px 0; }
        .info-minimal { font-size: 12px; font-weight: 700; color: var(--success); display: block; margin-top: 8px; }

        #btn-pesan { width: 100%; padding: 18px; background-color: var(--success); color: white; border: none; border-radius: 15px; margin-top: 20px; font-size: 16px; cursor: pointer; font-weight: bold; }
        
        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 45px; height: 45px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .search-results { background: white; border: 1px solid var(--input-border); position: absolute; z-index: 1000; width: 100%; max-height: 200px; overflow-y: auto; display: none; border-radius: 10px; }
        .search-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="welcomePop" class="welcome-popup">
    <div class="popup-content">
        <h2>Halo, selamat datang! âœ¨</h2>
        <p>Senang bertemu Anda di <b>Suruh Akudus</b>. Kami siap membantu kebutuhan harian Anda dengan sepenuh hati.</p>
    </div>
</div>

<div id="loading-overlay"><div class="spinner"></div></div>

<div class="card">
    <div class="header-section">
        <h2>SURUH AKUDUS ðŸ›µ</h2>
        <p id="time-greeting" style="font-size: 13px; opacity: 0.8;"></p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('jasa')">Layanan Utama</button>
        <button class="tab-btn" onclick="switchTab('ppob')">Produk Digital</button>
    </div>

    <div id="tab-jasa">
        <label>Jenis Layanan</label>
        <select id="layanan" onchange="hitungTarif()">
            <option value="Ojek" data-harga="2500">Ojek Online (Rp2.500/km)</option>
            <option value="Kurir" data-harga="2000">Kurir Barang (Rp2.000/km)</option>
        </select>

        <div style="position: relative;">
            <label>Lokasi Penjemputan</label>
            <input type="text" id="jemput" placeholder="Cari desa/dusun di Kudus..." oninput="cariAlamat('jemput')">
            <div id="res-jemput" class="search-results"></div>
        </div>

        <div style="position: relative;">
            <label>Lokasi Tujuan</label>
            <input type="text" id="tujuan" placeholder="Cari tujuan di Kudus..." oninput="cariAlamat('tujuan')">
            <div id="res-tujuan" class="search-results"></div>
        </div>

        <div class="box-tarif">
            <span style="font-size: 11px; font-weight: 700; opacity: 0.6;">ESTIMASI TOTAL TARIF</span>
            <span class="total-harga" id="tampilan-tarif">Rp0</span>
            <span class="info-minimal">âœ… Tarif Flat Rp9.000 (Jarak 0-2 KM)</span>
        </div>
        <button id="btn-pesan" onclick="prosesPesan()">GAS ORDER VIA WHATSAPP</button>
    </div>

    <div id="tab-ppob" class="hidden" style="text-align:center; padding: 20px;">
        <p>Layanan Produk Digital (PPOB) segera hadir!</p>
    </div>
</div>

<script>
    setTimeout(() => { document.getElementById('welcomePop').style.display = 'none'; }, 3000);

    const jam = new Date().getHours();
    document.getElementById('time-greeting').innerText = jam < 12 ? "Selamat Pagi!" : jam < 18 ? "Selamat Siang!" : "Selamat Malam!";

    let locJemput = null, locTujuan = null, jarakFinal = 0, searchTimeout = null;

    function switchTab(t) {
        document.getElementById('tab-jasa').classList.toggle('hidden', t !== 'jasa');
        document.getElementById('tab-ppob').classList.toggle('hidden', t !== 'ppob');
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (i===0 && t==='jasa') || (i===1 && t==='ppob')));
    }

    async function cariAlamat(type) {
        clearTimeout(searchTimeout);
        const query = document.getElementById(type).value;
        const resDiv = document.getElementById('res-' + type);
        if (query.length < 2) { resDiv.style.display = 'none'; return; }
        
        searchTimeout = setTimeout(async () => {
            const response = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}+Kudus&limit=5`);
            const data = await response.json();
            resDiv.innerHTML = '';
            if (data.length > 0) {
                resDiv.style.display = 'block';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'search-item';
                    div.innerHTML = `<b>${item.display_name.split(',')[0]}</b>`;
                    div.onclick = () => {
                        document.getElementById(type).value = item.display_name.split(',')[0];
                        resDiv.style.display = 'none';
                        if (type === 'jemput') locJemput = {lat: item.lat, lon: item.lon};
                        else locTujuan = {lat: item.lat, lon: item.lon};
                        if (locJemput && locTujuan) hitungRute();
                    };
                    resDiv.appendChild(div);
                });
            }
        }, 500);
    }

    async function hitungRute() {
        const url = `https://router.project-osrm.org/route/v1/driving/${locJemput.lon},${locJemput.lat};${locTujuan.lon},${locTujuan.lat}?overview=false`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.routes && data.routes[0]) {
            jarakFinal = (data.routes[0].distance / 1000).toFixed(1);
            hitungTarif();
        }
    }

    // --- BAGIAN YANG DI-FIX: LOGIKA TARIF MATI ---
    function hitungTarif() {
        const hargaPerKm = document.getElementById('layanan').selectedOptions[0].getAttribute('data-harga');
        let j = parseFloat(jarakFinal);
        let total = j * hargaPerKm;
        
        // Paksa Rp9.000 jika jarak <= 2km (dan jarak > 0)
        if (j > 0 && j <= 2.0) {
            total = 9000;
        }
        
        document.getElementById('tampilan-tarif').innerText = j > 0 ? "Rp" + Math.round(total).toLocaleString('id-ID') : "Rp0";
    }

    function prosesPesan() {
        if (jarakFinal <= 0) return alert("Tentukan rute dulu!");
        const teks = encodeURIComponent(`*ORDER SURUH AKUDUS*\nLayanan: ${document.getElementById('layanan').value}\nJemput: ${document.getElementById('jemput').value}\nTujuan: ${document.getElementById('tujuan').value}\nTarif: ${document.getElementById('tampilan-tarif').innerText}`);
        window.open(`https://wa.me/6285124569347?text=${teks}`);
    }
</script>
</body>
</html>
