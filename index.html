<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suruh Akudus - Partner Setia üõµ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-blue: #0070f3; /* Biru bersih */
            --soft-blue: #e0f2fe;
            --bg-body: #f0f9ff;
            --text-dark: #1e293b;
        }

        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-dark); 
            margin: 0; 
            padding: 15px; 
        }

        .card { 
            max-width: 450px; 
            margin: auto; 
            background: #ffffff; 
            padding: 25px; 
            border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0, 112, 243, 0.1);
        }

        .header-section { text-align: center; margin-bottom: 20px; }
        h2 { color: var(--primary-blue); margin: 0; font-weight: 800; letter-spacing: 0.5px; }
        .subtitle { font-size: 13px; opacity: 0.7; margin-top: 5px; }

        .tabs { 
            display: flex; 
            background: #f1f5f9; 
            padding: 5px; 
            border-radius: 12px; 
            margin-bottom: 20px;
        }

        .tab-btn { 
            flex: 1; 
            padding: 10px; 
            border: none; 
            border-radius: 10px; 
            cursor: pointer; 
            font-weight: 600; 
            background: transparent; 
            color: #64748b;
            transition: 0.3s;
        }

        .tab-btn.active { 
            background: #ffffff; 
            color: var(--primary-blue); 
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        label { display: block; margin-top: 15px; font-weight: 600; font-size: 13px; color: var(--primary-blue); }
        select, input { 
            width: 100%; 
            padding: 12px; 
            margin-top: 6px; 
            border: 1px solid #e2e8f0; 
            border-radius: 10px; 
            box-sizing: border-box; 
            background: #fff;
            outline: none;
        }

        .btn-lokasi { 
            background: none; border: none; color: var(--primary-blue); 
            font-size: 12px; cursor: pointer; padding: 10px 0; font-weight: 600;
        }

        #map { height: 200px; width: 100%; border-radius: 15px; margin-top: 15px; border: 1px solid #e2e8f0; display: none; }

        .box-tarif { 
            background: var(--primary-blue); 
            color: white; 
            padding: 20px; 
            border-radius: 15px; 
            margin-top: 25px; 
            text-align: center; 
        }

        .total-harga { font-size: 32px; font-weight: 800; display: block; }
        .estimasi-waktu { font-size: 13px; opacity: 0.9; margin-bottom: 5px; display: block; }

        #btn-pesan { 
            width: 100%; 
            padding: 15px; 
            background-color: #1e293b; 
            color: white; 
            border: none; 
            border-radius: 12px; 
            margin-top: 15px; 
            font-size: 16px; 
            cursor: pointer; 
            font-weight: 700;
        }

        .ppob-section {
            background: var(--soft-blue);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px dashed var(--primary-blue);
        }

        .search-results {
            background: white; border: 1px solid #e2e8f0; border-radius: 8px;
            position: absolute; width: 100%; z-index: 100; max-height: 150px; overflow-y: auto; display: none;
        }

        .search-item { padding: 10px; cursor: pointer; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        .search-item:hover { background: #f8fafc; color: var(--primary-blue); }

        .hidden { display: none; }
        #loading-overlay { 
            display: none; position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(255,255,255,0.9); z-index: 9999; flex-direction: column; align-items: center; justify-content: center; 
        }
    </style>
</head>
<body>

<div id="loading-overlay">
    <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary-blue); border-radius: 50%; animation: spin 1s linear infinite;"></div>
    <p style="margin-top:10px; font-weight:600">Sabar ya, lagi disiapin...</p>
</div>

<div class="card">
    <div class="header-section">
        <h2>SURUH AKUDUS</h2>
        <p class="subtitle">Partner setia di Kota Kretek. Amanah & Cepat.</p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('jasa')">Jasa Kurir/Ojek</button>
        <button class="tab-btn" onclick="switchTab('ppob')">Produk Digital</button>
    </div>

    <div id="tab-jasa">
        <label>Pilih Layanan</label>
        <select id="layanan" onchange="hitungTarif()">
            <option value="Ojek" data-harga="2500">Ojek Online üõµ</option>
            <option value="Kurir" data-harga="2000">Kurir Barang üì¶</option>
            <option value="Jastip" data-harga="2000">Jasa Titip (Jastip) üõí</option>
        </select>

        <div style="position: relative;">
            <label>Titik Jemput</label>
            <input type="text" id="jemput" placeholder="Cari lokasi jemput..." oninput="cariAlamat('jemput')">
            <button class="btn-lokasi" onclick="ambilLokasiSaya()">üìç Gunakan lokasi saya sekarang</button>
            <div id="res-jemput" class="search-results"></div>
        </div>

        <div style="position: relative;">
            <label>Titik Tujuan</label>
            <input type="text" id="tujuan" placeholder="Cari lokasi tujuan..." oninput="cariAlamat('tujuan')">
            <div id="res-tujuan" class="search-results"></div>
        </div>

        <div id="map"></div>

        <div class="box-tarif">
            <span class="estimasi-waktu" id="tampilan-waktu">Waktu tempuh: -</span>
            <span class="total-harga" id="tampilan-tarif">Rp0</span>
            <span style="font-size: 11px; opacity: 0.8;">Tarif minimal Rp9.000 sudah aktif ‚úÖ</span>
        </div>
        <button id="btn-pesan" onclick="prosesPesan()">Pesan Sekarang via WA</button>
    </div>

    <div id="tab-ppob" class="hidden">
        <div class="ppob-section" onclick="window.open('https://link.speedcash.co.id/shopwarehouse', '_blank')">
            <h3 style="margin-top:0; color:var(--primary-blue)">Topup & Tagihan ‚ö°</h3>
            <p style="font-size: 13px;">Pulsa, Token Listrik, dan Paket Data otomatis masuk 24 jam. Klik untuk buka layanan.</p>
            <b style="color:var(--primary-blue)">Klik di sini ‚Üí</b>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    let locJemput = null, locTujuan = null, jarakFinal = 0, searchTimeout = null;
    let map = L.map('map', { zoomControl: false }).setView([-6.8048, 110.8405], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let markerJemput, markerTujuan, polylineRute;

    function ambilLokasiSaya() {
        if (!navigator.geolocation) return alert("Browser kamu nggak support GPS.");
        document.getElementById('jemput').value = "Mencari lokasi kamu...";
        
        navigator.geolocation.getCurrentPosition(async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            locJemput = {lat, lon};
            
            try {
                const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                const data = await res.json();
                document.getElementById('jemput').value = data.display_name.split(',').slice(0,3).join(',');
                if (locTujuan) hitungRute();
                updatePeta();
            } catch (e) {
                document.getElementById('jemput').value = "Lokasi ditemukan (Manual)";
            }
        }, () => alert("Gagal ambil lokasi. Pastikan izin lokasi aktif ya!"), {enableHighAccuracy: true});
    }

    async function cariAlamat(type) {
        clearTimeout(searchTimeout);
        const query = document.getElementById(type).value;
        const resDiv = document.getElementById('res-' + type);
        if (query.length < 3) return;
        
        searchTimeout = setTimeout(async () => {
            const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=5`);
            const data = await res.json();
            resDiv.innerHTML = '';
            resDiv.style.display = 'block';
            data.forEach(item => {
                const div = document.createElement('div');
                div.className = 'search-item';
                div.innerText = item.display_name.split(',').slice(0,3).join(',');
                div.onclick = () => {
                    document.getElementById(type).value = div.innerText;
                    resDiv.style.display = 'none';
                    if (type === 'jemput') locJemput = {lat: item.lat, lon: item.lon};
                    else locTujuan = {lat: item.lat, lon: item.lon};
                    if (locJemput && locTujuan) hitungRute();
                    updatePeta();
                };
                resDiv.appendChild(div);
            });
        }, 500);
    }

    function updatePeta() {
        document.getElementById('map').style.display = 'block';
        map.invalidateSize();
        if (markerJemput) map.removeLayer(markerJemput);
        if (markerTujuan) map.removeLayer(markerTujuan);
        if (polylineRute) map.removeLayer(polylineRute);

        if(locJemput) markerJemput = L.marker([locJemput.lat, locJemput.lon]).addTo(map);
        if(locTujuan) markerTujuan = L.marker([locTujuan.lat, locTujuan.lon]).addTo(map);
        if(locJemput && locTujuan) {
            polylineRute = L.polyline([[locJemput.lat, locJemput.lon], [locTujuan.lat, locTujuan.lon]], {color: '#0070f3'}).addTo(map);
            map.fitBounds(polylineRute.getBounds(), {padding: [30, 30]});
        }
    }

    async function hitungRute() {
        const url = `https://router.project-osrm.org/route/v1/driving/${locJemput.lon},${locJemput.lat};${locTujuan.lon},${locTujuan.lat}?overview=false`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.routes && data.routes[0]) {
            jarakFinal = (data.routes[0].distance / 1000).toFixed(1);
            hitungTarif();
        }
    }

    function hitungTarif() {
        const hargaPerKm = parseFloat(document.getElementById('layanan').selectedOptions[0].getAttribute('data-harga'));
        let total = (jarakFinal <= 2) ? 9000 : (jarakFinal * hargaPerKm);
        if (total < 9000) total = 9000;
        document.getElementById('tampilan-tarif').innerText = "Rp" + Math.round(total).toLocaleString('id-ID');
        document.getElementById('tampilan-waktu').innerText = `Waktu tempuh: ¬±${Math.ceil(jarakFinal * 2)} menit`;
    }

    function switchTab(t) {
        document.getElementById('tab-jasa').classList.toggle('hidden', t !== 'jasa');
        document.getElementById('tab-ppob').classList.toggle('hidden', t !== 'ppob');
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (i===0 && t==='jasa') || (i===1 && t==='ppob')));
    }

    function prosesPesan() {
        if (!locJemput || !locTujuan) return alert("Isi lokasinya dulu bos!");
        document.getElementById('loading-overlay').style.display = 'flex';
        setTimeout(() => {
            const teks = encodeURIComponent(`*ORDER SURUH AKUDUS*\n\n` +
                `Layanan: ${document.getElementById('layanan').value}\n` +
                `Jemput: ${document.getElementById('jemput').value}\n` +
                `Tujuan: ${document.getElementById('tujuan').value}\n` +
                `Jarak: ${jarakFinal} KM\n` +
                `Tarif: ${document.getElementById('tampilan-tarif').innerText}\n\n` +
                `Ditunggu ya min! üôè`);
            window.open(`https://wa.me/6285124569347?text=${teks}`);
            document.getElementById('loading-overlay').style.display = 'none';
        }, 1200);
    }
</script>
<style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>
</body>
</html>
