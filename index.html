<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suruh Akudus - Layanan Terpercaya Kudus üõµ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --card-bg: #ffffff;
            --text-color: #333333;
            --body-bg: #f4f7f9;
            --input-border: #e0e0e0;
        }

        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--body-bg); color: var(--text-color); padding: 15px; margin: 0; }
        
        .welcome-popup { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 99999; backdrop-filter: blur(5px); }
        .popup-content { background: white; color: var(--primary); padding: 35px 25px; border-radius: 25px; text-align: center; max-width: 320px; box-shadow: 0 20px 40px rgba(0,0,0,0.2); border: 2px solid var(--primary); }

        .card { max-width: 450px; margin: auto; background: var(--card-bg); padding: 25px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .header-section { text-align: center; margin-bottom: 25px; }
        h2 { color: var(--primary); margin: 0; letter-spacing: 0.5px; }
        
        .tabs { display: flex; gap: 8px; margin-bottom: 20px; background: rgba(0,0,0,0.04); padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; background: none; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }

        label { display: block; margin-top: 15px; font-weight: 700; font-size: 13px; color: var(--primary); }
        select, input { width: 100%; padding: 14px; margin-top: 6px; border: 1.5px solid var(--input-border); border-radius: 12px; box-sizing: border-box; font-size: 15px; outline: none; }
        
        .box-tarif { background: linear-gradient(135deg, rgba(0,123,255,0.03), rgba(0,123,255,0.1)); padding: 22px; border-radius: 20px; margin-top: 25px; text-align: center; border: 1px solid var(--primary); }
        .total-harga { font-size: 38px; font-weight: 800; color: var(--primary); display: block; }
        .info-minimal { font-size: 12px; font-weight: bold; color: var(--success); display: block; margin-top: 5px; }

        #btn-pesan { width: 100%; padding: 18px; background-color: var(--success); color: white; border: none; border-radius: 15px; margin-top: 20px; font-size: 16px; cursor: pointer; font-weight: bold; box-shadow: 0 6px 20px rgba(40,167,69,0.3); }

        .search-results { background: white; border: 1px solid #ddd; position: absolute; z-index: 1000; width: 100%; max-height: 250px; overflow-y: auto; display: none; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .search-item { padding: 12px; cursor: pointer; border-bottom: 1px solid #eee; font-size: 13px; }
        .search-item:hover { background: #f0f7ff; }

        #loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.9); z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .spinner { width: 45px; height: 45px; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="welcomePop" class="welcome-popup">
    <div class="popup-content">
        <h2>Halo, selamat datang! ‚ú®</h2>
        <p>Senang bertemu Anda di <b>Suruh Akudus</b>. Kami siap membantu mobilitas Anda dengan sepenuh hati.</p>
    </div>
</div>

<div id="loading-overlay"><div class="spinner"></div><p>Sedang memproses...</p></div>

<div class="card">
    <div class="header-section">
        <h2>SURUH AKUDUS üõµ</h2>
        <p id="time-greeting" style="font-size: 13px; opacity: 0.7; margin-top: 5px;"></p>
    </div>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('jasa')">Layanan Jasa</button>
        <button class="tab-btn" onclick="switchTab('ppob')">Produk Digital</button>
    </div>

    <div id="tab-jasa">
        <label>Pilih Layanan Kamu üìã</label>
        <select id="layanan" onchange="hitungTarif()">
            <option value="Ojek" data-harga="2500">Ojek Online (Rp2.500/km)</option>
            <option value="Kurir" data-harga="2000">Kurir Barang (Rp2.000/km)</option>
            <option value="Jastip" data-harga="2000">Jasa Titip Belanja (Rp2.000/km)</option>
        </select>

        <div style="position: relative;">
            <label>Titik Penjemputan üìç</label>
            <input type="text" id="jemput" placeholder="Cari Dusun, Desa, atau Alamat..." oninput="cariAlamat('jemput')">
            <div id="res-jemput" class="search-results"></div>
        </div>

        <div style="position: relative;">
            <label>Titik Tujuan üèÅ</label>
            <input type="text" id="tujuan" placeholder="Cari Dusun, Desa, atau Tempat..." oninput="cariAlamat('tujuan')">
            <div id="res-tujuan" class="search-results"></div>
        </div>

        <div class="box-tarif">
            <span style="font-size: 11px; font-weight: 700; opacity: 0.6; letter-spacing: 1px;">TOTAL TARIF ANDA</span>
            <span class="total-harga" id="tampilan-tarif">Rp9.000</span>
            <span class="info-minimal">‚úÖ Harga Flat Rp9.000 (Jarak 0-2 KM)</span>
        </div>
        <button id="btn-pesan" onclick="prosesPesan()">PESAN SEKARANG VIA WHATSAPP ‚úÖ</button>
    </div>

    <div id="tab-ppob" class="hidden" style="text-align: center; padding: 20px;">
        <p>Layanan Pembayaran Digital segera hadir.</p>
    </div>
</div>

<script>
    setTimeout(() => { document.getElementById('welcomePop').style.display = 'none'; }, 3000);
    const jam = new Date().getHours();
    document.getElementById('time-greeting').innerText = jam < 12 ? "Selamat Pagi! Semangat beraktivitas." : jam < 18 ? "Selamat Siang! Hati-hati di jalan." : "Selamat Malam! Istirahat yang cukup.";

    let locJemput = null, locTujuan = null, jarakFinal = 0, searchTimeout = null;

    function switchTab(t) {
        document.getElementById('tab-jasa').classList.toggle('hidden', t !== 'jasa');
        document.getElementById('tab-ppob').classList.toggle('hidden', t !== 'ppob');
        document.querySelectorAll('.tab-btn').forEach((b, i) => b.classList.toggle('active', (i===0 && t==='jasa') || (i===1 && t==='ppob')));
    }

    async function cariAlamat(type) {
        clearTimeout(searchTimeout);
        const query = document.getElementById(type).value;
        const resDiv = document.getElementById('res-' + type);
        if (query.length < 2) { resDiv.style.display = 'none'; return; }
        
        searchTimeout = setTimeout(async () => {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}+Kudus&viewbox=110.75,-6.70,110.95,-6.90&bounded=1&addressdetails=1&limit=10`;
            const response = await fetch(url);
            const data = await response.json();
            
            resDiv.innerHTML = '';
            // Lokasi populer Kudus
            const populer = ["Alun-alun Simpang 7", "Menara Kudus", "Griya Kudus", "RSUD Loekmono Hadi", "Pasar Kliwon", "GOR Bung Karno", "Djarum Oasis"];
            populer.forEach(loc => {
                if(loc.toLowerCase().includes(query.toLowerCase())){
                    const div = document.createElement('div');
                    div.className = 'search-item';
                    div.innerHTML = `‚≠ê <b>${loc}</b> (Populer)`;
                    div.onclick = () => pilihLokasi(type, loc, null, null);
                    resDiv.appendChild(div);
                }
            });

            if (data.length > 0) {
                resDiv.style.display = 'block';
                data.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'search-item';
                    const name = item.display_name.split(',')[0];
                    div.innerHTML = `üìç <b>${name}</b><br><small>${item.display_name.split(',').slice(1, 3).join(',')}</small>`;
                    div.onclick = () => pilihLokasi(type, name, item.lat, item.lon);
                    resDiv.appendChild(div);
                });
            }
        }, 500);
    }

    function pilihLokasi(type, name, lat, lon) {
        document.getElementById(type).value = name;
        document.getElementById('res-' + type).style.display = 'none';
        if (lat && lon) {
            if (type === 'jemput') locJemput = {lat, lon};
            else locTujuan = {lat, lon};
            if (locJemput && locTujuan) hitungRute();
        } else {
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${name}+Kudus&limit=1`)
            .then(res => res.json()).then(d => {
                if(d[0]){
                    if (type === 'jemput') locJemput = {lat: d[0].lat, lon: d[0].lon};
                    else locTujuan = {lat: d[0].lat, lon: d[0].lon};
                    if (locJemput && locTujuan) hitungRute();
                }
            });
        }
    }

    async function hitungRute() {
        const url = `https://router.project-osrm.org/route/v1/driving/${locJemput.lon},${locJemput.lat};${locTujuan.lon},${locTujuan.lat}?overview=false`;
        const res = await fetch(url);
        const data = await res.json();
        if (data.routes && data.routes[0]) {
            jarakFinal = (data.routes[0].distance / 1000).toFixed(2); // Simpan 2 desimal
            hitungTarif();
        }
    }

    // --- FUNGSI FIX TARIF (SAYA KUNCI MATI) ---
    function hitungTarif() {
        const hargaPerKm = document.getElementById('layanan').selectedOptions[0].getAttribute('data-harga');
        let j = parseFloat(jarakFinal);
        
        let total = 9000; // HARGA DEFAULT WAJIB 9.000

        // HANYA hitung tarif tambahan jika jarak DI ATAS 2 km
        if (j > 2.0) {
            total = j * hargaPerKm;
        }

        document.getElementById('tampilan-tarif').innerText = "Rp" + Math.round(total).toLocaleString('id-ID');
    }

    function prosesPesan() {
        if (!locJemput || !locTujuan) return alert("Pilih lokasi dulu!");
        document.getElementById('loading-overlay').style.display = 'flex';
        setTimeout(() => {
            const teks = encodeURIComponent(`*ORDER SURUH AKUDUS*\n\nLayanan: ${document.getElementById('layanan').value}\nJemput: ${document.getElementById('jemput').value}\nTujuan: ${document.getElementById('tujuan').value}\nJarak: ${jarakFinal} KM\nTotal: ${document.getElementById('tampilan-tarif').innerText}`);
            window.open(`https://wa.me/6285124569347?text=${teks}`);
            document.getElementById('loading-overlay').style.display = 'none';
        }, 1000);
    }
</script>
</body>
</html>
